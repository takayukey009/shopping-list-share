<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    <meta

      content="簡単に買い物リストを作成・共有できるアプリです。複数の店舗の買い物リストを同時に管理できます。"
    />
    <meta property="og:title" content="買い物リスト共有アプリ" />
    <meta property="og:description" content="簡単に買い物リストを作成・共有できるアプリです。複数の店舗の買い物リストを同時に管理できます。" />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>買い物リスト共有</title>
  </head>
  <body>
    <noscript>このアプリを実行するには、JavaScriptを有効にする必要があります。</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker登録成功:', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker登録失敗:', error);
            });
        });
      }
    </script>
  </body>
</html>
